<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        table {
            width: 100%;
            color: rgb(202, 162, 0); 
            padding: 3px;
        }
        th , td {
            border: 1px solid #dddd;
            border-color: black;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <h1> head this is my heading (H1) </h1>
    <h2> Heading (H2) </h2>
    <p>This is a paragraph.</p>
    <br>
    <h3> Heading (H3) </h3>
    <p>This is a paragraph.</p>
    <a href = https://www.google.com target="_blank">google</a>
    <pre>
This is
a paragraph
with line breaks.
    </pre>
    <p>This is<br>a paragraph<br>with line breaks.</p>
    <br>
    <img src="images/Cristiano-Ronaldo.png" alt="Cristiano Ronaldo" width="104" height="142">
    <div style="width: 1000px; height: 500px; background: red;">
        <center><p style="color: white;">ahmed</p></center>
    </div>
    <table>
        <center><caption style="background-color: #dddddd;">Table</caption></center>
        <thead>
            <tr style="color: red;">
                <th></th>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ahmed</td>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>saif</td>
                <td>February</td>
                <td>$80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>gana</td>
                <td>Sum</td>
                <td>$180</td>
            </tr>
        </tfoot>
    </table>
    <form action="">
        <label for="user_name">Email : </label>
        <input type="email" id="user_name"><br>
        <label for="pass">password : </label>
        <input type="password" id="pass"><br>
        <!-- <input type="button" value="submit"> -->
        <button type="button" onclick="alert('hello world')">submit</button>
        <input type="reset"><br>

        <input type="radio" id="html" name="form1">
        <label for="html">HTML</label><br>

        <input type="radio" id="css" name="form1">
        <label for="css">css</label><br>

        <input type="radio" id="js" name="form1">
        <label for="js">js</label><br>

        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
        </select><br>

        <textarea name="message" rows="10" cols="30">
    The cat was playing in the garden.
        </textarea>

        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            <input type="submit" value="Submit">
        </fieldset>

        <label for="browsers">browsers search : </label>
        <input list="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>

    </form>
</body>
</html>
